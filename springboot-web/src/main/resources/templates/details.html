<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- xmlns: (xml namespace) confuguraciÃ³n para usar Thymeleaf -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}">Document</title>
</head>
<body>

    <h1 th:text="${title}"></h1>

    <ul>
<!--        <li th:text="${name}"></li>-->
<!--        <li th:text="${lastName}"></li>-->
        <li th:text="${user.name}"></li> <!-- accede a los atributos por medio de los getters pero por "detrÃ¡s de escena" -->
        <li th:text="${user.lastName}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li> <!-- condicional en Thymeleaf para ocultar un elemento-->
        <li th:if="${user.email == null}" th:text="${'No tiene contenido.'}"></li> <!-- condicional en Thymeleaf para un elemento por defecto -->
    </ul>

    <a th:href="@{/mvc/list}">Ver listado</a>
    <a th:href="@{'/api-params/send-one-parameter?message=' + ${title}}">Ver mensaje</a>
    <a th:href="@{/api-params/send-one-parameter?Mensajito=Hola, Mundo!!}">Ver mensaje</a>
    <a th:href="@{/api-params/send-one-parameter(Mensajito='Hola que tal')}">Ver mensaje</a>

</body>
</html>
